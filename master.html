<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Projects | JP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        nexus: { black: '#000000', white: '#ffffff', gray: '#0a0a0a', accent: '#ffffff' }
                    },
                    animation: {
                        'slow-rotate': 'slow-rotate 12s linear infinite',
                        'ice-glint': 'ice-glint 8s cubic-bezier(0.4, 0, 0.2, 1) infinite',
                        'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
                    },
                    keyframes: {
                        'slow-rotate': { 'from': { transform: 'rotate(45deg)' }, 'to': { transform: 'rotate(405deg)' } },
                        'ice-glint': {
                            '0%': { transform: 'translateX(-150%) translateY(-150%) rotate(45deg)', opacity: 0 },
                            '10%': { opacity: 0 },
                            '25%': { opacity: 0.6 },
                            '40%': { transform: 'translateX(150%) translateY(150%) rotate(45deg)', opacity: 0 },
                            '100%': { transform: 'translateX(150%) translateY(150%) rotate(45deg)', opacity: 0 }
                        },
                        'pulse-glow': { '0%, 100%': { opacity: 0.2, transform: 'scale(1)' }, '50%': { opacity: 0.5, transform: 'scale(1.05)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .text-glow-white {
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .crystal-light {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        canvas {
            display: block;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #main-header {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(40px) saturate(200%) brightness(1.1);
        }

        #dropdown-menu {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(50px) saturate(220%) brightness(1.1);
        }

        .menu-link {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="selection:bg-white selection:text-black">


    <!-- Header -->
    <header id="main-header"
        class="fixed top-8 left-1/2 -translate-x-1/2 w-[calc(100%-40px)] lg:w-[calc(100%-160px)] max-w-7xl z-[1000] flex justify-between items-center px-8 lg:px-12 rounded-[2.5rem] h-24"
        style="background: rgba(255, 255, 255, 0.75); border-color: rgba(255, 255, 255, 0.4); box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 0 20px rgba(255,255,255,0.4);">
        <a href="index.html" class="flex items-center gap-6 group cursor-pointer">
            <div class="relative w-12 h-12 flex items-center justify-center">
                <div id="logo-box"
                    class="absolute inset-0 rotate-45 rounded-xl border-2 transition-all duration-500 animate-slow-rotate"
                    style="background-color: rgba(0, 0, 0, 0.08); border-color: rgba(0, 0, 0, 0.5);"></div>
                <span id="logo-initials"
                    class="header-text relative z-10 text-[13px] font-black tracking-tighter transition-colors duration-500 text-black">JP</span>
            </div>
            <div class="flex flex-col">
                <span
                    class="header-text text-[15px] font-black tracking-[0.4em] uppercase transition-colors duration-500 leading-none text-black">JP
                    BURITIC√Å</span>
                <span
                    class="header-text text-[9px] tracking-[0.3em] uppercase font-bold mt-2 transition-colors duration-500 opacity-60 text-black">SOFTWARE
                    ENGINEER</span>
            </div>
        </a>

        <button id="menu-toggle"
            class="flex items-center gap-4 px-10 py-4 rounded-2xl border-2 transition-all duration-500 font-black group"
            style="background-color: rgba(0, 0, 0, 0.05); color: #000; border-color: rgba(0, 0, 0, 0.35);">
            <span class="text-[11px] uppercase tracking-[0.4em]">Menu</span>
            <i data-lucide="menu" class="w-5 h-5 transition-transform group-hover:rotate-12"></i>
        </button>

        <!-- Menu Dropdown -->
        <div id="dropdown-menu"
            class="absolute top-full right-0 mt-8 w-80 border-2 rounded-[2.5rem] overflow-hidden opacity-0 scale-95 pointer-events-none origin-top-right shadow-2xl"
            style="background-color: rgba(255, 255, 255, 0.95); border-color: rgba(0, 0, 0, 0.08);">
            <div class="p-8 space-y-2">
                <a href="index.html#about"
                    class="menu-link group flex items-center justify-between px-6 py-6 rounded-2xl transition-all text-[12px] font-black tracking-[0.2em] uppercase text-black hover:bg-black/5">
                    <span class="group-hover:translate-x-3 transition-all">About & Experience</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-all"></i>
                </a>
                <a href="index.html#contact-section"
                    class="menu-link group flex items-center justify-between px-6 py-6 rounded-2xl transition-all text-[12px] font-black tracking-[0.2em] uppercase text-black hover:bg-black/5">
                    <span class="group-hover:translate-x-3 transition-all">Contact</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-all"></i>
                </a>
                <a href="master.html"
                    class="menu-link group flex items-center justify-between px-6 py-6 rounded-2xl transition-all text-[12px] font-black tracking-[0.2em] uppercase text-black hover:bg-black/5">
                    <span class="group-hover:translate-x-3 transition-all">Master/Projects</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-all"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="pt-48 px-6 min-h-screen">
        <div class="container mx-auto max-w-6xl">
            <h1 class="text-6xl font-black uppercase tracking-tighter mb-16 text-center lg:text-left">
                Master <span class="font-serif italic font-light">Projects</span>
            </h1>

            <div class="grid lg:grid-cols-2 gap-12" id="projects-container">
                <!-- Projects will be injected here via JS -->
            </div>

            <!-- Link to add new projects (Visual guide for user) -->
            <!-- Social & Contact -->
        </div>
    </main>

    <!-- White Social Section -->
    <section class="bg-white text-black py-24 px-6 mt-12">
        <div class="container mx-auto max-w-6xl">
            <div class="flex justify-center">
                <div
                    class="bg-white/50 backdrop-blur-xl border border-black/10 px-16 py-8 rounded-2xl flex flex-wrap items-center justify-center gap-12 shadow-[0_20px_40px_rgba(0,0,0,0.05)] hover:shadow-[0_20px_60px_rgba(0,0,0,0.1)] transition-all duration-500">
                    <a href="https://www.linkedin.com/in/juanburitica/" target="_blank" rel="noopener noreferrer"
                        class="group flex items-center gap-4 text-black/60 hover:text-black transition-all">
                        <div class="p-2 rounded-full bg-black/5 group-hover:bg-black/10 transition-colors">
                            <i data-lucide="linkedin" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <span class="text-[10px] uppercase tracking-[0.2em] font-black">LinkedIn</span>
                    </a>
                    <div class="w-[1px] h-6 bg-black/10 hidden md:block"></div>
                    <a href="https://github.com/JuanBuritica" target="_blank" rel="noopener noreferrer"
                        class="group flex items-center gap-4 text-black/60 hover:text-black transition-all">
                        <div class="p-2 rounded-full bg-black/5 group-hover:bg-black/10 transition-colors">
                            <i data-lucide="github" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <span class="text-[10px] uppercase tracking-[0.2em] font-black">GitHub</span>
                    </a>
                    <div class="w-[1px] h-6 bg-black/10 hidden md:block"></div>
                    <a href="https://drive.google.com/uc?export=download&id=1FyQb3te1oW0zKGF9bepsnu33HBwDdRZS"
                        target="_blank" rel="noopener noreferrer"
                        class="group flex items-center gap-4 text-black/60 hover:text-black transition-all">
                        <div class="p-2 rounded-full bg-black/5 group-hover:bg-black/10 transition-colors">
                            <i data-lucide="file-down" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <span class="text-[10px] uppercase tracking-[0.2em] font-black">Download CV</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // DATA - USER CAN EDIT THIS LIST
        const PROJECTS = [
            {
                name: "Body Index Calculator",
                description: "A web-based tool to calculate BMI, body fat percentage, and BMR with a modern interface.",
                link: "https://juanburitica.github.io/calculadora-indices/"
            },
            {
                name: "Maze Generator",
                description: "An interactive Q-Learning maze generator with pathfinding visualization.",
                link: "https://juanburitica.github.io/Q-Learning/"
            },
            // Add your projects here...
        ];

        const initProjects = () => {
            const container = document.getElementById('projects-container');
            if (!container) return;

            PROJECTS.forEach(proj => {
                const card = document.createElement('a');
                card.href = proj.link;
                card.target = "_blank"; // Opens in new tab
                card.className = "group relative p-10 rounded-[2rem] border border-white/20 bg-white/5 hover:bg-white/10 hover:border-white/40 hover:shadow-[0_0_30px_rgba(255,255,255,0.1)] transition-all duration-500 block overflow-hidden";

                card.innerHTML = `
                    <div class="absolute top-0 right-0 p-8 opacity-0 group-hover:opacity-100 transition-all duration-500 translate-x-4 group-hover:translate-x-0">
                        <i data-lucide="arrow-up-right" class="w-8 h-8 text-white"></i>
                    </div>
                    <div class="space-y-6 relative z-10">
                        <h3 class="text-3xl font-black uppercase tracking-tight group-hover:text-glow-white transition-all">${proj.name}</h3>
                        <p class="text-white/60 font-light leading-relaxed group-hover:text-white/80 transition-all">
                            ${proj.description}
                        </p>
                        <div class="pt-4 flex items-center gap-3">
                            <span class="text-[10px] uppercase tracking-[0.3em] font-bold border-b border-white/20 pb-1 group-hover:border-white transition-all">View Project</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        };

        const initMenu = () => {
            const menuBtn = document.getElementById('menu-toggle');
            const dropdown = document.getElementById('dropdown-menu');

            const closeMenu = () => {
                dropdown.classList.remove('opacity-100', 'scale-100', 'pointer-events-auto');
                dropdown.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
            };

            const openMenu = () => {
                dropdown.classList.add('opacity-100', 'scale-100', 'pointer-events-auto');
                dropdown.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
            };

            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains('opacity-100');
                if (isOpen) closeMenu(); else openMenu();
            });

            document.addEventListener('click', closeMenu);
        };

        window.addEventListener('DOMContentLoaded', () => {
            initProjects();
            initMenu();
        });
    </script>
</body>

</html>
